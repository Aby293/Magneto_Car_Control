<!DOCTYPE html>
<html>
<head>
    <title>ESP8266 Server</title>
</head>
<body>
    <h1>ESP8266 Server</h1>
    <button onclick="toggleLED()">Toggle LED</button>
    <script>
        function toggleLED() {
            fetch('/toggleLED')
                .then(response => response.text())
                .then(data => console.log(data));
        }
    </script>
</body>
</html>
